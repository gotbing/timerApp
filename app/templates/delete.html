<ion-view view-title="Countdown">
  <ion-content>

      <div id="stopwatch" ng-controller="countdownController">

            <h1 class="centerText vw36 padding1-2em fontRed">{{ getCountdownTime() | date:'mm:ss' }}</h1>

            <button class="button button-balanced  col-25" ng-click="play()">
              PLAY
            </button>

            <button class="button button-assertive  col-25" ng-click="stop()">
              STOP
            </button>

            <button class="button button-stable  col-25" ng-click="reset()">
              RESET
            </button>

            <button class="button button-stable  col-25" ng-click="clear()">
              CLEAR
            </button>



            <form id="inputTime">
              <!-- <input type="text" ng-model="time"><br /> -->
              <button class="remoteNum button button-dark" name="1" ng-click="setSeconds(1)">1</button>
              <button class="remoteNum button button-dark" name="2" ng-click="setSeconds(2)">2</button>
              <button class="remoteNum button button-dark" name="3" ng-click="setSeconds(3)">3</button>
              <button class="remoteNum button button-dark" name="4" ng-click="setSeconds(4)">4</button>
              <button class="remoteNum button button-dark" name="5" ng-click="setSeconds(5)">5</button>
              <button class="remoteNum button button-dark" name="6" ng-click="setSeconds(6)">6</button>
              <button class="remoteNum button button-dark" name="7" ng-click="setSeconds(7)">7</button>
              <button class="remoteNum button button-dark" name="8" ng-click="setSeconds(8)">8</button>
              <button class="remoteNum button button-dark" name="9" ng-click="setSeconds(9)">9</button>
              <button class="remoteNum button button-dark" name="0" ng-click="setSeconds(0)">0</button> <br /><br />
              <!-- <button ng-click="setCountdown(time)" class="button button-balanced">Set Time</button> -->

            </form>
      </div>
    </ion-content>
</ion-view>
