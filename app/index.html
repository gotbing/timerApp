<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <link href="styles/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="styles/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/ionic/release/js/ionic.js"></script>
  <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
  <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- cordova script (this will be a 404 during development) -->
  <script src="/node_modules/cordova/cordova.js"></script>

  <!-- your app's js -->
  <!-- build:js scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/configuration.js"></script>
  <script src="scripts/countdown.js"></script>
  <!-- endbuild -->
</head>
<body ng-app="timerApp">

<ion-pane>
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>

  <!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
  -->
  <ion-tabs class="tabs-icon-top tabs-positive">

    <!-- Stopwatch Tab -->
    <ion-tab title="stopwatch" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ui-sref="stopwatch">
      <ion-nav-view name="stopwatch-tab"></ion-nav-view>
    </ion-tab>

    <!-- Countdown Tab -->
    <ion-tab title="countdown" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" ui-sref="countdown">
      <ion-nav-view name="countdown-tab"></ion-nav-view>
    </ion-tab>



  </ion-tabs>

    <ionic-nav-view></ionic-nav-view>

</ion-pane>
</body>
</html>
